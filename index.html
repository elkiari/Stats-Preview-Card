<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fav Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Goolge Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Stats preview card component</title>

</head>
<body>

  <main>
    <div class="container">
       <div class="image">
        <img class="img" src="images/image-header-mobile.jpg" alt="">
       </div>
       <div class="content">
       <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
       </div>
       <div class="ratings">
        <div class="companies">
          <h1 class="rating">10k+</h1>
          <p class="rating-p">COMPANIES</p>
        </div>
        <div class="templates">
          <h1 class="rating">314</h1>
          <p class="rating-p">TEMPLATES</p>
        </div>
        <div class="queries">
          <h1 class="rating">12M+</h1>
          <p class="rating-p">QUERIES</p>
        </div>
       </div>
      </div>
     </div>
  </main>

</body>
</html>
